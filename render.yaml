services:
  - type: web
    name: enjoyable-app
    env: python
    pythonVersion: 3.11
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn app:app --worker-class eventlet -w 1
    gunicorn -k gevent -w 1 app:app 
    envVars:
      - key: FLASK_ENV
        value: production
    rootDir: backend