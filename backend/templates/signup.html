<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup ‚Äì LiveCast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }

    .checkbox-label input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #otpSection {
      display: none;
      margin-top: 20px;
    }

    p {
      margin-top: 16px;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>üìù Create Your LiveCast Account</h2>
    <form id="signupForm">
      <label>Username</label>
      <input type="text" name="username" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <label>Mobile Number</label>
      <input type="tel" name="mobile" required placeholder="9876543210" />

      <label class="checkbox-label">
        <input type="checkbox" name="is_admin" />
        Register as Admin
      </label>

      <button type="button" onclick="sendOTP()">üì§ Send OTP</button>

      <div id="otpSection">
        <label>Enter OTP</label>
        <input type="number" id="otpInput" required placeholder="4-digit OTP" />
        <button type="submit">‚úÖ Verify & Sign Up</button>
      </div>
    </form>

    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const otpSection = document.getElementById('otpSection');
    const otpInput = document.getElementById('otpInput');

    let signupData = {};

    async function sendOTP() {
      const formData = new FormData(form);
      signupData = Object.fromEntries(formData.entries());
      signupData.is_admin = form.is_admin.checked;

      if (!signupData.mobile.startsWith('+91')) {
        signupData.mobile = '+91' + signupData.mobile;
      }

      const res = await fetch('/send_otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobile: signupData.mobile })
      });

      const result = await res.json();
      if (result.success) {
        otpSection.style.display = 'block';
        alert('‚úÖ OTP sent to your mobile number.');
      } else {
        alert(result.message || '‚ùå OTP sending failed.');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const otp = otpInput.value.trim();
      if (!otp || otp.length !== 4) {
        return alert('‚ùó Please enter a valid 4-digit OTP.');
      }

      const otpVerify = await fetch('/verify_otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ otp })
      });

      const otpResult = await otpVerify.json();
      if (!otpResult.success) {
        return alert('‚ùå Incorrect OTP.');
      }

      // Proceed with signup
      const signupRes = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(signupData)
      });

      const signupResult = await signupRes.json();
      if (signupRes.ok) {
        alert('üéâ Signup successful! Please login.');
        window.location.href = '/login';
      } else {
        alert(signupResult.message || 'Signup failed.');
      }
    });
  </script>
</body>
</html>
