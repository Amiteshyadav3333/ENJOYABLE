<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LiveCast</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- SimplePeer -->
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>

  <!-- Main logic -->
  <script src="/static/main.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h2, h4 {
      margin-bottom: 10px;
    }

    input, button, select {
      padding: 8px;
      margin: 5px;
    }

    video {
      width: 300px;
      border: 2px solid #444;
      margin: 10px;
      border-radius: 10px;
    }

    #videoArea {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    #chatWindow {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }

    .reaction {
      font-size: 24px;
      cursor: pointer;
      margin: 5px;
    }

    #adminControls {
      margin-top: 20px;
      border: 1px dashed #888;
      padding: 10px;
      background: #f0f0f0;
    }

    #room[hidden] {
      display: none;
    }

    #lobby[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Lobby -->
  <div id="lobby">
    <h2>Welcome to LiveCast!</h2>
    <input id="lobbyUsername" placeholder="Enter your name" />
    <br><br>
    <input id="roomName" placeholder="Create room name" />
    <button id="createBtn">Create Room</button>
    <br><br>
    <input id="joinRoomId" placeholder="Join room ID" />
    <button id="joinBtn">Join Room</button>
  </div>

  <!-- Room -->
  <div id="room" hidden>
    <h2 id="roomHeader"></h2>
    <span id="adminBadge" hidden>â­ You are the Admin</span>
    <button id="leaveBtn">Leave Room</button>

    <!-- Admin Controls -->
    <div id="adminControls" hidden>
      <h4>Admin Controls:</h4>
      <select id="targetSelect">
        <option value="">-- Select User --</option>
      </select>
      <button data-action="mute_audio">Mute Audio</button>
      <button data-action="mute_video">Mute Video</button>
      <button data-action="kick">Kick User</button>
    </div>

    <!-- Video Area -->
    <div id="videoArea">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- Media Controls -->
    <div>
      <button id="startMediaBtn">â–¶ï¸ Start Camera & Mic</button>
      <button id="toggleMic">ğŸ™ï¸ Toggle Mic</button>
      <button id="toggleCam">ğŸ¥ Toggle Cam</button>
      <button id="shareScreen">ğŸ–¥ï¸ Share Screen</button>
      <button id="recordBtn">âºï¸ Start/Stop Recording</button>
    </div>

    <!-- Chat Box -->
    <div id="chat">
      <h4>Live Chat</h4>
      <div id="chatWindow"></div>
      <input id="chatInput" placeholder="Type message..." />
      <button id="sendChat">Send</button>
      <div>
        <span class="reaction">ğŸ‘</span>
        <span class="reaction">ğŸ˜‚</span>
        <span class="reaction">ğŸ‘</span>
        <span class="reaction">â¤ï¸</span>
      </div>
    </div>

    <!-- Participants List -->
    <h4>Participants</h4>
    <ul id="userList"></ul>
  </div>
</body>
</html>
