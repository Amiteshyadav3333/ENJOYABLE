<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LiveCast</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- SimplePeer -->
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>

  <!-- Your main logic -->
  <script src="/static/main.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    video {
      width: 300px;
      border: 2px solid black;
      margin: 10px;
    }

    #videoArea {
      display: flex;
      flex-wrap: wrap;
    }

    #chatWindow {
      height: 100px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 5px;
    }

    .reaction {
      font-size: 24px;
      cursor: pointer;
      margin: 5px;
    }

    #adminControls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Lobby UI -->
  <div id="lobby">
    <h2>Welcome to LiveCast!</h2>
    <input id="lobbyUsername" placeholder="Your name" />
    <br /><br />
    <input id="roomName" placeholder="Create room name" />
    <button id="createBtn">Create Room</button>
    <br /><br />
    <input id="joinRoomId" placeholder="Join room ID" />
    <button id="joinBtn">Join Room</button>
  </div>

  <!-- Room UI -->
  <div id="room" hidden>
    <h2 id="roomHeader"></h2>
    <span id="adminBadge" hidden>⭐ Admin</span>
    <button id="leaveBtn">Leave</button>

    <!-- Admin Controls -->
    <div id="adminControls" hidden>
      <h4>Admin Controls:</h4>
      <select id="targetSelect"></select>
      <button data-action="mute_audio">Mute Audio</button>
      <button data-action="mute_video">Mute Video</button>
      <button data-action="kick">Kick User</button>
    </div>

    <!-- Videos -->
    <div id="videoArea">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- Controls -->
    <div>
      <button id="toggleMic">🎙️ Toggle Mic</button>
      <button id="toggleCam">🎥 Toggle Cam</button>
      <button onclick="startStream()">▶️ Start Camera & Mic</button>
      <button id="shareScreen">🖥️ Share Screen</button>
      <button id="recordBtn">⏺️ Start/Stop Recording</button>
    </div>

    <!-- Chat -->
    <div id="chat">
      <h4>Chat</h4>
      <div id="chatWindow"></div>
      <input id="chatInput" placeholder="Type message..." />
      <button id="sendChat">Send</button>
      <div>
        <span class="reaction">👍</span>
        <span class="reaction">😂</span>
        <span class="reaction">👏</span>
        <span class="reaction">❤️</span>
      </div>
    </div>

    <!-- Participants -->
    <h4>Participants:</h4>
    <ul id="userList"></ul>
  </div>
</body>
</html>
