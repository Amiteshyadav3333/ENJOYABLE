<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENJOYABLE - Video Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    #liveArea {
      display: none;
    }
    video {
      width: 300px;
      margin: 10px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    #chatBox {
      width: 80%;
      height: 150px;
      margin: 10px auto;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 5px;
      background: #fff;
    }
    button {
      margin: 5px;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>
<body>

  <!-- Lobby -->
  <div id="lobby">
    <h1>Welcome to ENJOYABLE</h1>
    <input type="text" id="lobbyUsername" placeholder="Enter your name" /><br>
    <input type="text" id="roomName" placeholder="Create Room Name" />
    <button id="createBtn">Create Room</button><br>
    <input type="text" id="joinRoomId" placeholder="Enter Room ID to Join" />
    <button id="joinBtn">Join Room</button>
  </div>

  <!-- Live Area -->
  <div id="liveArea">
    <h2 id="roomTitle"></h2>
    <div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div id="videoArea"></div>

    <div>
      <button id="toggleMic">Toggle Mic</button>
      <button id="toggleCam">Toggle Cam</button>
      <button id="shareScreen">Share Screen</button>
      <button id="recordBtn">Start Recording</button>
      <button id="leaveBtn">Leave</button>
    </div>

    <div>
      <input type="text" id="chatMsg" placeholder="Type your message..." />
      <button id="sendChat">Send</button>
      <div id="chatBox"></div>
    </div>

    <div>
      <button class="reaction">üëç</button>
      <button class="reaction">üòÇ</button>
      <button class="reaction">‚ù§Ô∏è</button>
      <button class="reaction">üî•</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script> 
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
