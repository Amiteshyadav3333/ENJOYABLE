<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup ‚Äì ENJOYABLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .signup-container label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    .signup-container input[type="text"],
    .signup-container input[type="password"],
    .signup-container input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .signup-container .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }

    .signup-container .checkbox-label input {
      margin-right: 8px;
    }

    .signup-container button {
      width: 100%;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-container button:hover {
      background-color: #218838;
    }

    .signup-container p {
      margin-top: 16px;
      text-align: center;
    }

    .signup-container a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>üìù Create Your LiveCast Account</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" name="username" required />

      <label for="password">Password</label>
      <input type="password" name="password" required />

      <label for="mobile">Mobile (optional)</label>
      <input type="tel" name="mobile" />

      <label class="checkbox-label">
        <input type="checkbox" name="is_admin" />
        Register as Admin
      </label>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.is_admin = form.is_admin.checked;

      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (response.ok) {
        alert("Signup successful! Please login.");
        window.location.href = "/login";
      } else {
        alert(result.message || "Signup failed. Try again.");
      }
    });
  </script>
</body>
</html>
