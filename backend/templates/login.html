<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup ‚Äì ENJOYABLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* ... [unchanged CSS styles from your code] ... */
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>üìù Create Your LiveCast Account</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" name="username" required />

      <label for="password">Password</label>
      <input type="password" name="password" required />

      <label for="mobile">Mobile (optional)</label>
      <input type="tel" name="mobile" />

      <label class="checkbox-label">
        <input type="checkbox" name="is_admin" />
        Register as Admin
      </label>

      <button type="submit">Sign Up</button>
    </form>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ccc;">

    <h2>üîê Login to Your Account</h2>
    <form method="post" action="/login">
      <label for="login_username">Username</label>
      <input type="text" name="username" required />

      <label for="login_password">Password</label>
      <input type="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.is_admin = form.is_admin.checked;

      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (response.ok) {
        alert("Signup successful! Please login.");
        window.location.href = "/login";
      } else {
        alert(result.message || "Signup failed. Try again.");
      }
    });
  </script>
</body>
</html>
